@if (product && category) {
<app-view-title title="Product {{ product.name }}" />

<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.name }} </mat-card-title>
    <mat-card-subtitle>Category: {{ category.name }}</mat-card-subtitle>
    <mat-card-subtitle>Price: {{ product.price }}</mat-card-subtitle>
    <mat-card-subtitle>Stock: {{ product.stock }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button
      mat-button
      [routerLink]="[
        '/categories',
        category.id,
        'products',
        product.id,
        'edit'
      ]"
    >
      Edit
    </button>
    <button mat-button [routerLink]="['/categories', category.id]">
      Show the {{ category.name }} category
    </button>
    <app-error-message [message]="message" />
  </mat-card-actions>
</mat-card>
} @else {<app-error-message [message]="message" />}
